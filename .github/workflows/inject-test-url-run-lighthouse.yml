name: Inject Test URL into PR Body and Run Lighthouse Test

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  update-pr-description:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      updated-url: ${{ steps.update-pr.outputs.test_url }}
    steps:
      - name: Update PR description with test URL
        id: update-pr
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const headBranch = pr.head.ref;

            const marker = 'DO NOT EDIT BELOW THIS LINE';
            const separator = '--------------------------------------------------------------';
            const testUrl = `https://devopsdrops.tech/syncproxy?url=https://${headBranch}--eds--jhuckins.aem.page`;

            const dynamicBlock = `${marker}\n${separator}\nTest URL:\n${testUrl}`;
            let newBody;

            // If the marker already exists, replace everything below it
            if (pr.body && pr.body.includes(marker)) {
              newBody = pr.body.split(marker)[0].trim() + '\n\n' + dynamicBlock;
            } else {
              // Otherwise, just append the block
              newBody = (pr.body || '').trim() + '\n\n' + dynamicBlock;
            }

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              body: newBody
            });

            core.setOutput('test_url', testUrl);

  lighthouse:
    needs: update-pr-description
    runs-on: ubuntu-latest
    steps:
    - name: Install Lighthouse CI
      run: |
        npm install -g @lhci/cli
    - name: Run Lighthouse CI on test URL
      run: |
        mkdir output
        lhci collect --url=${{ needs.update-pr-description.outputs.updated-url }} \
                     --outputPath=output/lhreport \
                     --output=html --output=json

    - name: Extract Lighthouse scores
      id: scores
      run: |
        SCORE_FILE=output/lhreport.json
        PERFORMANCE=$(jq '.categories.performance.score * 100 | floor' $SCORE_FILE)
        ACCESSIBILITY=$(jq '.categories.accessibility.score * 100 | floor' $SCORE_FILE)
        BEST_PRACTICES=$(jq '.categories["best-practices"].score * 100 | floor' $SCORE_FILE)
        SEO=$(jq '.categories.seo.score * 100 | floor' $SCORE_FILE)

        echo "perf=$PERFORMANCE" >> $GITHUB_OUTPUT
        echo "access=$ACCESSIBILITY" >> $GITHUB_OUTPUT
        echo "best=$BEST_PRACTICES" >> $GITHUB_OUTPUT
        echo "seo=$SEO" >> $GITHUB_OUTPUT

    - name: Comment Lighthouse summary on PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const body = `
          ### Lighthouse Audit Report

          **Tested URL:** [${{ needs.update-pr-description.outputs.updated-url }}](${{ needs.update-pr-description.outputs.updated-url }})

          | Category    | Score |
          |----------------|-------|
          | Performance  | ${{ steps.scores.outputs.perf }} |
          | Accessibility | ${{ steps.scores.outputs.access }} |
          | Best Practices | ${{ steps.scores.outputs.best }} |
          | SEO      | ${{ steps.scores.outputs.seo }} |

          [Full HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;

          const { owner, repo } = context.repo;
          const prNumber = context.payload.pull_request.number;

          await github.rest.issues.createComment({
            owner,
            repo,
            issue_number: prNumber,
            body
          });
